  <script>
    // UTILS
    function getRandomFloat(min, max, random) {
      return random() * (max - min) + min;
    }

    function getRandomInteger(min, max, random) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(random() * (max - min)) + min;
    }

    //DRAWING
    function getColor2(previousColor, random) {
      let hue;
      if (previousColor) {
        const previousHue = parseInt(previousColor.split(',')[0].split('(')[1]);
        hue = (previousHue + 180) % 360;
      } else {
        hue = random() * 360;
      }
      const saturation = random() * 100;
      const lightness = random() * 650;

      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function getColor(value, random) {
      const hue = value % 360;
      const saturation = random() * 100;
      const lightness = random() * 350;

      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    const mouse = {
      x: 0,
      y: 0,
    };

    window.addEventListener('mousemove', (event) => {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    class FlowFieldEffect {
      #ctx;
      #width;
      #height;
      #random;
      constructor(ctx, width, height, radius, random, reception) {
        this.#ctx = ctx;
        this.reception = reception;
        this.#random = random;
        this.#width = width;
        this.#height = height;
      }

      draw() {
        console.log('Pintando', this.reception);
      }
    }

    const draw = (canvas, ctx, reception) => {
      const {packetId} = reception

      const seed = parseInt(packetId.substring(0, 8), 16);
      const rng = new Math.seedrandom(seed.toString());

      for (i in seed) {
        rng();
      }

      const width = canvas.width;
      const height = canvas.height;
      const radius = 1;
      const flowfield = new FlowFieldEffect(
        ctx,
        width,
        height,
        radius,
        rng,
        reception,
      );
      flowfield.draw();
    };

    async function main(
      reception = {
        tokenId: 1,
        rawPacket: 'sgAGAhIMUQ/j//z7AAAAAAAAAAAAAA==',
        packetId: '7f9a1fec-7802-4d08-b72f-d0e47a81d8ce',
        stationName: 'EA2CQ',
        stationId: 165308769,
        location_lat: 42.757,
        location_long: -2.861,
        timestamp: '+055733-12-13T20:32:00.203+00:00',
        receptionScore: 7.5,
      },
    ) {
      console.log('main: ', reception);
      let params = new URL(document.location).searchParams;

      let tokenId = params.get('tokenId') ?? reception.tokenId;
      let rawPacket = params.get('rawPacket') ?? reception.rawPacket;
      let packetId = params.get('packetId')?.split('-').join('') ?? reception.packetId.split('-').join('');
      let stationName = params.get('stationName') ?? reception.stationName;
      let stationId = params.get('stationId') ?? reception.stationId;
      let location_lat = params.get('location_lat') ?? reception.location_lat;
      let location_long = params.get('location_long') ?? reception.location_long;
      let timestamp = new Date(params.get('timestamp')).getTime() ?? new Date(reception.timestamp).getTime();
      let receptionScore = params.get('receptionScore') ?? reception.receptionScore;
      let distance = params.get('distance') ?? reception.distance;
      let canvasWidth = params.get('canvas_width') ?? 600;
      let canvasHeight = params.get('canvas_height') ?? 600;

      if (
        tokenId &&
        rawPacket &&
        packetId &&
        stationName &&
        stationId &&
        location_lat &&
        location_long &&
        timestamp &&
        receptionScore &&
        distance
      ) {
        reception = {
          tokenId,
          rawPacket,
          packetId: rawPacket.split('-').join(''),
          stationName,
          stationId,
          location_lat,
          location_long,
          timestamp: new Date(timestamp).getTime(),
          receptionScore,
          distance,
        };
      }
      console.log('reception: ', reception);

      let canvasRoot = document.getElementById('root');
      if (canvasRoot.children.length > 0) {
        canvas = canvasRoot.children[0];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      } else {
        canvas = document.createElement('canvas');
        canvas.id = 'canvas';
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        canvasRoot.appendChild(canvas);
        ctx = canvas.getContext('2d');
      }
      draw(canvas, ctx, reception);
    }

    let canvas, ctx;

    document.onload = main();
  </script>
</html>
